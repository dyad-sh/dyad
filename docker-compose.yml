version: '3.8'

services:
  dyad:
    build: .
    container_name: dyad-server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    volumes:
      # Mount Docker socket to manage app containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Shared volume for app files
      - dyad-apps:/apps
    networks:
      - dyad-network
    restart: unless-stopped

networks:
  dyad-network:
    driver: bridge

volumes:
  dyad-apps:
    driver: local
